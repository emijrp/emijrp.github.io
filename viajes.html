<h2 id="viajes">Viajes</h2>

<p>En este mapa voy añadiendo un punto por cada lugar que he podido visitar.</p>

<div id="map" style="float: right;width: 100%; height: 500px;"></div>

<script>

var places = [
    ["Alcalá de Henares", 40.482093, -3.367031],
    ["Barcelona", 41.403076, 2.173695],
    //["Cádiz", ],
    ["Cáceres", 39.475111, -6.371400],
    ["Granada", 37.178803, -3.589445],
    //["Lebrija", ],
    ["Madrid", 40.416957, -3.703478],
    ["Málaga", 36.721217, -4.414778],
    ["Sevilla", 37.386128, -5.992103],
    //["Sierra Nevada", ], 
    //["Tomares", ],
    ];

    var map = L.map('map').setView([40.416957, -3.703478], 6);
    mapLink = 
        '<a href="http://openstreetmap.org">OpenStreetMap</a>';
    L.tileLayer(
        'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; ' + mapLink + ' Contributors',
        maxZoom: 12,
        }).addTo(map);

    for (var i = 0; i < places.length; i++) {
        marker = new L.marker([places[i][1],places[i][2]])
            .bindPopup(places[i][0])
            .addTo(map);
    }
           
</script>
